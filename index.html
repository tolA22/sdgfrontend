<!DOCTYPE html>
<!-- lang="en" -->
<html >
<head>
	<title>COVID-19 ESTIMATOR</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Covid-19 Estimator
				</span>

				<div class="wrap-input100 validate-input" data-validate="Population is required">
					<span class="label-input100">Population</span>
					<input class="input100" type="number" name="data-population" placeholder="Enter the population">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="TimeToElapse is required">
					<span class="label-input100">Time To Elapse</span>
					<input class="input100" type="number" name="data-time-to-elapse" placeholder="Enter the time to elapse">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="ReportedCases is required">
					<span class="label-input100">Reported Cases</span>
					<input class="input100" type="number" name="data-reported-cases" placeholder="Enter the reported cases">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="TotalHospitalBeds is required">
					<span class="label-input100">Total Hospital Beds</span>
					<input class="input100" type="number" name="data-total-hospital-beds" placeholder="Enter the total hospital bed">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Period Type</span>
					<div>
						<select class="selection-2" name="data-period-type">
							<option value="">Choose Period Type</option>
							<option value="Days">Days</option>
							<option value="Weeks">Weeks</option>
							<option value="Months">Months</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" name="data-go-estimate">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->


</body>
</html>
